<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Style CSS -->
    <link rel="stylesheet" href="/CSS/style.css">
    <!-- Font Awesome Link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
    <!-- Bootstrap Link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.0.1/css/bootstrap-grid.min.css" />
    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <title>Card Information</title>
</head>

<body>
    <div class="container">
        <div class="card">
            <div class="card__border">
                <div class="card__perfil">
                    <img src="/Assests/a3.png" alt="image" class="card__img">
                </div>
                <h3 class="card__name">Sayori Hara</h3>
                <span class="card__profession">Frontend Developer</span>

                <!-- card info -->
                <div class="info">
                    <div class="info__icon"><i class="fa-solid fa-circle-info"></i></div>
                    <div class="info__border">
                        <div class="info__perfil">
                            <img src="/Assests/a3.png" alt="image" class="info__img">
                        </div>
                    </div>
                    <div class="info__data">
                        <h3 class="info__name">June Sayori Hara</h3>
                        <span class="info__profression">Master in Frontend Development</span>
                        <span class="info__location">Lima - peru</span>
                    </div>
                    <div class="info__social">
                        <a href="https://www.linkedin.com/" target="_blank" class="info__social-link">
                            <span class="info__social-icon"><i class="fa-brands fa-linkedin-in"></i></span>
                        </a>
                        <a href="https://github.com/" target="_blank" class="info__social-link">
                            <span class="info__social-icon"><i class="fa-brands fa-github"></i></span>
                        </a>
                        <a href="https://twitter.com/" target="_blank" class="info__social-link">
                            <span class="info__social-icon"><i class="fa-brands fa-x-twitter"></i></span>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap Script -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.0.1/js/bootstrap.min.js"></script>
</body>

</html>
